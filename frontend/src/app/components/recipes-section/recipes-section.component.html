<div class="container">
  <div class="divider">
    <span> {{ sectionTitle }} </span>
  </div>
  <section class="recipe-list-wrapper">
    <app-recipe-card
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
    ></app-recipe-card>
  </section>
  <div *ngIf="recipes.length > 6" class="recipe-browser">
    <a
      >More Recipes <span><i class="fa-solid fa-angle-right"></i></span
    ></a>
  </div>
</div>
